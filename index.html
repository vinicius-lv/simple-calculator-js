<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <main id="main-content">
        <section id="section-one">
            <h1>Calculadora</h1>
            <p>
                Calculadora online, desenvolvida para estudo através da linguagem de marcação <abbr title="Hypertext Markup Language, versão 5"><strong>HTML5</strong></abbr>, linguagem de estilização <abbr title="Cascading Style Sheets, versão 3"><strong>CSS3</strong></abbr> e linguagem de programação <strong>JavaScript</strong>.
            </p>
        </section>
        <section id="calc-section">
            <p id="result"></p>
            <table>
                <tr>
                    <td><button>AC</button></td>
                    <td><button>&#9003;</button></td>
                    <td><button>/</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button style="height: 102px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 102px;">0</button></td>
                    <td><button>,</button></td> 
                </tr>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
